name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build
        name: Type-check

      - run: pnpm test
        name: Run API tests

      - run: pnpm install --frozen-lockfile
        name: Install web dependencies
        working-directory: web

      - run: pnpm test
        name: Run web tests
        working-directory: web
